<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"/><!--문자들의 집합 중 utf-8사용-->
       <title>노트앱|로그인</title>
       <link rel="icon" href="./assets/note.png"> 
       <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <!--컨텐츠 구획 태그-->
        <header>
            <div class="login__header_content">
                <h1 class="login__header_title">노트앱</h1>
                <form method="GET" action="/register" id="register"></form>
                <button class="login__header_button" onclick="register()">
                    <h1 class="login__header_join">회원가입</h1>
                </button>
            </div>
        </header>
        <main>
            <div class="login__login-wrapper">
                <form method="POST" action="login" id="login">
                    <div class="login__login-text">Login</div>
                
                    <div class="login__login-email">
                        <img class="login__login-input-icon" src="assets/user.png" alt="유저이미지"/>
                        <input type="email" id="email" name="email" class="login__login-input-input" placeholder="peacemain@mail.com"/>
                    </div>
                    <div class="login__login-pw">
                        <img class="login__login-input-icon" src="assets/lock.png" alt="패스워드 이미지"/>
                        <input type="password" id="password" name="password" class="login__login-input-input" placeholder="********"/>
                    </div>
                </form>
                <button class="login__login-button" onclick="login()">Login</button>
            </div>
        </main>
        <script src="./login.js"></script>
    </body>
</html>
